<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    p {
      color: #666;
      font-size: 1.1em;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 800px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #999;
      font-size: 0.9em;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <p>Feel free to reach out by filling out the form below. I'll get back to you as soon as possible!</p>
  </header>

  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSdYHBYvRqljkG_fo_btGQDGR8gsVfNh75VdXpXOYZ3PlPO_1A/viewform?usp=header" 
    allowfullscreen>
  </iframe>

  <footer>
    <p>&copy; 2024 Contact Me Page. All rights reserved.</p>
  </footer>

</body>
</html>
