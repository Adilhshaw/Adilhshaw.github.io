<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 300px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Notepad with Firebase</h1>
    <textarea id="notepad" placeholder="Start typing..."></textarea>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const notepad = document.getElementById("notepad");
        const noteRef = database.ref('notes/note1');

        // Load note from Firebase
        noteRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                notepad.value = data;
            }
        });

        // Save note to Firebase
        notepad.addEventListener("input", function() {
            noteRef.set(notepad.value);
        });
    </script>
</body>
</html>
