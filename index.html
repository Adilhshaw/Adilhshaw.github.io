<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      padding: 15px 30px;
      background-color: #007aff;
      color: white;
      font-size: 1.1em;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #005c8c;
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(1px);
    }
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Projects</h1>
    <p>Explore my work through the following links:</p>
  </header>

  <div class="button-container">
    <a href="podcast.html" class="button">My Podcast</a>
    <a href="/Whatsno" class="button">WhatsNo Project</a>
    <a href="?Covering" class="button">Covering Letter Generator</a>
  </div>

</body>
</html>
