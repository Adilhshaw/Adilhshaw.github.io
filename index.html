<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Notepad with Firebase</h1>
    <textarea id="notepad" placeholder="Start typing..."></textarea>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXJWCvt3tj-1AXkrJevnOLOI0r1j7UOso",
            authDomain: "adipad-note.firebaseapp.com",
            projectId: "adipad-note",
            storageBucket: "adipad-note.appspot.com",
            messagingSenderId: "816663491693",
            appId: "1:816663491693:web:02b7fe5d4121555d113b64",
            measurementId: "G-10EW7T4BGQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const notepad = document.getElementById("notepad");
        const noteRef = ref(database, 'notes/note1');

        // Load note from Firebase
        onValue(noteRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                notepad.value = data;
            }
        });

        // Save note to Firebase
        notepad.addEventListener("input", function() {
            set(noteRef, notepad.value);
        });
    </script>
</body>
</html>
