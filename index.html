<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Web App </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Podcast </h1>

    <div id="player-container">
        <!-- Custom Audio Player -->
        <div id="custom-player">
            <div id="track-info">
                <div id="current-track">None</div>
                <div id="track-duration">00:00</div>
            </div>
            <div id="controls">
                <button id="prev-btn">&#9664;</button>
                <button id="play-pause-btn">&#9658;</button>
                <button id="next-btn">&#9654;</button>
            </div>
            <div id="progress-container">
                <input type="range" id="progress-bar" value="0" max="100" step="0.1">
            </div>
            <div id="volume-container">
                <input type="range" id="volume-bar" value="100" max="100" step="1">
            </div>
        </div>
    </div>

    <h2>Available Tracks</h2>
    <ul id="file-list">
        <!-- Tracks will be dynamically added here by JavaScript -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
