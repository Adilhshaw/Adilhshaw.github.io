<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Web App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Welcome to My Audio Web Appt</h1>

    <div id="player-container">
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="now-playing">Now Playing: <span id="current-track">None</span></div>
    </div>

    <h2>Available Tracks</h2>
    <ul id="file-list">
        <li data-file-id="track1.mp3">Track 1 - Chill Beats</li>
        <li data-file-id="track2.mp3">Track 2 - Smooth Jazz</li>
    </ul>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
