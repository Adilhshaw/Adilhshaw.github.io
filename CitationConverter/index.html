<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Citation Converter</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-5">

<h2 class="mb-4 text-center">Citation Converter</h2>

<div class="card shadow-sm">
<div class="card-body">

<div class="mb-3">
<label class="form-label">Enter DOI, URL or citation text</label>
<textarea id="input" class="form-control" rows="5"></textarea>
</div>

<div class="row mb-3">
<div class="col">
<select id="style" class="form-select">
<option value="mla">MLA 9</option>
<option value="apa">APA 7</option>
<option value="chicago">Chicago 17</option>
<option value="harvard">Harvard</option>
</select>
</div>

<div class="col">
<button id="convert" class="btn btn-primary w-100">Convert</button>
</div>
</div>

<div id="output" class="border rounded p-3 bg-white mb-2"></div>

<div class="d-flex gap-2">
<button id="copyRich" class="btn btn-outline-secondary mt-2">Copy Citation</button>

</div>

</div>
</div>

</div>

<script src="libs/citeproc.js"></script>
<script src="js/crossref.js"></script>
<script src="js/csl-engine.js"></script>
<script src="js/app.js"></script>
</body>
</html>
