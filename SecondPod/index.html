<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Podcast Player</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Assuming you want to add the "poetry" class when the user is on the Poetry section
document.body.classList.add('poetry');  // This will apply the Poetry-specific styles
    </script>
</head>
<body>

    <!-- Poetry Section Header -->
    <h1 id="header">Poetry and Literarture</h1>

    <div id="custom-player">
        <div id="track-info">
            <div id="current-track">Track Name</div>
            <div id="track-duration">0:00 / 0:00</div>
        </div>

        <div id="controls">
            <button id="backward-btn">-20s</button>
            <button id="play-pause-btn">Play</button>
            <button id="forward-btn">+10s</button>
        </div>

        <div id="progress-container">
            <input type="range" id="progress-bar" value="0" step="1" max="100" />
        </div>

        <div id="volume-container">
            <input type="range" id="volume-bar" value="100" max="100" />
        </div>
    </div>

    <!-- Poetry Track List -->
    <ul id="file-list">
        <li data-file="https://ia600203.us.archive.org/34/items/lyrical_ballads_vk_librivox/lyricalballads1798_17_coleridgewordsworth.mp3"> Lyrical Ballads</li>
        <li data-file="https://ia800203.us.archive.org/34/items/lyrical_ballads_vk_librivox/lyricalballads1798_23_coleridgewordsworth.mp3"> Tintern Abbey</li>
        <li data-file="poetry/track3.mp3">Poetry Track 3</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
