<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Hellowye Audio Player</h1>

    <div id="custom-player">
        <div id="track-info">
            <div id="current-track">Track Name</div>
            <div id="track-duration">0:00 / 0:00</div>
        </div>

        <div id="controls">
            <button id="backward-btn" aria-label="Rewind 20 seconds">-20s</button>
            <button id="play-pause-btn" aria-label="Play or Pause">Play</button>
            <button id="forward-btn" aria-label="Fast-forward 10 seconds">+10s</button>
        </div>

        <div id="progress-container">
            <input type="range" id="progress-bar" value="0" step="1" max="100" aria-label="Audio Progress">
        </div>

        <div id="volume-container">
            <input type="range" id="volume-bar" value="100" max="100" aria-label="Volume Control">
        </div>
    </div>

    <ul id="file-list">
        <li data-file="track1.mp3" data-name="Chamak Challo">Chammak Challo</li>
        <li data-file="track2.mp3" data-name="Right Now">Right now</li>
        <li data-file="track3.mp3" data-name="Daru Desi">Daru Desi</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
