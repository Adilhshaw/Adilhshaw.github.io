<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covering Page Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Form Container */
        form {
            background: #ffffff;
            border: 1px solid #e0e0e5;
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%; /* Full width on small screens */
            max-width: 400px; /* Constrained width for larger screens */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Form Labels */
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #3a3a3c;
        }

        /* Form Inputs */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            color: #1d1d1f;
        }

        input[type="text"]::placeholder {
            color: #9b9b9b;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.3);
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #0071e3;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #005bb5;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            form {
                width: 100%; /* Full width on small screens */
                margin: 0 10px; /* Small padding to avoid edge collisions */
            }
        }

        /* Footer Section */
        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #6e6e73;
            margin-top: 1rem;
            padding: 0 1rem;
        }

        footer a {
            color: #0071e3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="covering_generator.html" method="GET">
        <h1>Enter Details</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" placeholder="Enter the month" required>
        
        <button type="submit">Submit</button>
    </form>

    <footer>
        &copy; Adil Hussain.<br>
        Disclaimer: This tool is not affiliated with University of Kashmir. Meant solely for experimentation.<br>
        <a href="mailto:adilhshaw@gmail.com">Contact Me</a>
    </footer>
</body>
</html>
